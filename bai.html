
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>白看视频</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">


    <style>

        /* 隐藏select元素 */
        #api {
            display: none;
        }

	    .header{
		    margin-top:10%;
	    }
	    .main{
		    padding:10px 15%;
	    }
	    .footer{
		    padding:10px 15%;
	    }
    </style>
<body>
	<div class="container">
	    <div class="header h1 text-center">
		    <h1>白看视频</h1>
	    </div>
	    <hr />
	    <div class="main">
			<form class="form-horizontal" method="post">
			  <div class="form-group">
			    <!-- <label for="api" class="col-sm-2 control-label">API地址</label> -->
			    <div class="col-sm-10">
				  <select id="api" name="api" class="form-control">
<option>http://jx.xmflv.com/?url=</option>

				  </select>
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="url" class="col-sm-2 control-label">视频地址</label>
			    <div class="col-sm-10">
			      <input type="url" class="form-control" id="url" name="url" placeholder="视频地址">
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="button" id="play" class="btn btn-primary">解 析</button>
			    </div>
			  </div>
			</form>
			</div>
			<hr />

	</div>
    
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>

    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script>

		$("#apiList").blur(function(){
			setApi();
			$.cookie("apiList",$("#apiList").val());
		});
		$("#play").click(function(){
			$api = $("#api").val();
			$url = $("#url").val();
			if($url == "" || $url == null || !/^http.*$/.test($url)){
				alert('视频地址不正确！');
				return;
			}
			if($url == "" || $url == null || !/^http.*=$/.test($api)){
				alert('无效API！');
				return;
			}
			window.open($api+$url);
		});
	    function init(){
		    var ckapi = $.cookie("apiList");
		    if(ckapi && ckapi != ""){
			    $("#apiList").val(ckapi);
		    }
		    setApi();
	    }
	    init();
      function setDefault(){
        $.cookie("apiList","");
        window.location.reload();
      }
    </script>

</body>
</html>
